<div class="outer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <form class="form panel border" *ngIf="loginForm" [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <h1>Login</h1>
          <hr class="mb-4">
          <div class="form-group pt-2">
            <div class="input-field mt-4" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
              <span class="fa fa-user p-2"></span>
              <input type="text" placeholder="Username" formControlName="username">
            </div>
          </div>
          <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger">*Username is required</small>
          <div class="form-group pt-2">
            <div class="input-field mt-4" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
              <span class="fa fa-lock p-2"></span>
              <input [type]="type" placeholder="Password" formControlName="password">
              <span (click)="hideShowPass()" [class]="'fa fa-eye' + slash"></span>
            </div>
          </div>
          <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is required</small>
          <div class="form-inline fr mt-4">
            <a href="#!" id="forget">Forget Password</a>
          </div>
          <!-- <button type="submit" class="btn btn-primary w-100 btn-block mt-4" [disabled]="loginForm.invalid">Login</button> -->
          <button type="submit" class="btn btn-primary w-100 btn-block mt-4">Login</button>
          <div class="text-center py-4 text-muted">Don't have account? 
            <a routerLink="/auth/signup" id="forget">Sign Up</a>
          </div>
          <div class="mx-3 py-2 bordert">
            <div class="text-center py-3 social">
              <a href="https://www.facebook.com" target="_blank" class="px-2"><span class="fab fa-facebook p-2"></span></a>
              <a href="https://www.google.com" target="_blank" class="px-2"><span class="fab fa-google p-2"></span></a>
              <a href="https://www.github.com" target="_blank" class="px-2"><span class="fab fa-github p-2"></span></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
